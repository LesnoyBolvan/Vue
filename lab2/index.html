<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href='assets/css/style.css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>

</head>

<body>
    <div class="container">
        <div id="ticTacToe">
            <h1>Крестики нолики</h1>
            <div class="settings" v-if="!game">
                <label for="playername">Введите имя {{players.length + 1}} игрока</label>
                <input type="text" v-model="inputName" id="playername">
                <button @click="setPlayers">Сохранить</button>
            </div>
            <div class="settings">
                <label for="size">Input board size</label>
                <select id="size" v-model="inputSize">
                    <option selected="" value="">--------</option>
                    <option>3</option>
                    <option>5</option>
                    <option>10</option>
                </select>
                <button @click="setField">Отправить</button>
            </div>
            
            <div class="game_field" v-show="field!=''">
                <div class="row" v-for="(row, id) in field">
                    <piece class="cell-style" v-for="cell in row" :field="cell" :key="cell.id" @click="selectCell(cell)">
                        
                </div>
            </div>
                

        </div>

    </div>    
    

  
</body>

</html>
