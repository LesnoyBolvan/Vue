<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Блокно</title>
    <link rel="stylesheet" href='assets/css/style.css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>
</head>

<body>
<div class="container">
    <div id="app" class="col-8 py-4 mx-auto">
        <div class="add-record" >

            <div class="form-container d-flex flex-column ">
                <h2 class="text-center">Добавить новую запись</h2>
                <div class="col-12">
                    <label class="form-label">Заголовок</label>
                    <input type="text" class="form-control py-1" v-model="title">
                </div>
                <div class="text-center" style="margin-top: 30px;">
                    <button class="btn btn-primary bt-md ps-5 pe-5" @click="addRecord">
                        Создать
                    </button>
                </div>
            </div>

            <div class="todos">
                <todo-list v-for="todoList in records" :list="todoList" :list_index="todoList.id"
                           :key="todoList">
                </todo-list>
            </div>
        </div>
    </div>
</div>


</body>

</html>
